<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
	{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>

<div id="wrap">
		<div class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Freelance Manager</a>
				</div>
				<div class="navbar-collapse collapse"
					 data-ng-include="'/modules/core/views/navigation.client.view.html'">
				</div>
			</div>
		</div>

		<div class="container">
			
				<ul class="nav  nav-tabs">
					<!-- TODO render menu -->
				</ul>
			

			{% block content %}{% endblock %}
		</div>
	</div>

	<footer>
		<div class="container">
			
		</div>
	</footer>

		<!--Embedding The User Object-->
		<script type="text/javascript">
			var user = {{ user | json | safe }};
		</script>

		<!--Application JavaScript Files-->
		{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
		{% endfor %}

		{% if process.env.NODE_ENV === 'development' %}
		<!--Livereload script rendered -->
		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
		{% endif %}

</body>

</html>
