<h3>Account
   <small>Change your account info</small>
</h3>

<div class="row">
	<div class="col-lg-6">
		<div data-ng-controller="AccountInfoController">
			<form role="form" name="accountInfoForm" novalidate="">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Info</div>
					</div>
					<div class="panel-body">

						<div class="form-group" data-fm-add-error-for="accountInfoForm.name">
							<label>Name</label>
							<input type="text" name="name" class="form-control" 
									data-ng-model="account.name" required autofocus>
						</div>

						<div class="form-group" data-fm-add-error-for="accountInfoForm.firstName">
							<label>First name</label>
							<input type="text" name="firstName" class="form-control" 
									data-ng-model="account.firstName" required>
						</div>

						<div class="form-group" data-fm-add-error-for="accountInfoForm.lastName">
							<label>Last name</label>
							<input type="text" name="lastName" class="form-control" 
									data-ng-model="account.lastName" required>
						</div>

						<div class="form-group" data-fm-add-error-for="accountInfoForm.email">
							<label>Email</label>
							<input type="email" name="email" class="form-control" 
									data-ng-model="account.email" required data-parsley-type="email">
						</div>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							<div class="pull-right">
								<button type="submit" class="btn btn-primary" data-ng-click="save()" 
										ng-disabled="accountInfoForm.$invalid">Save</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="col-lg-6">
		<div data-ng-controller="AccountPasswordController">
			<form role="form" name="accountPasswordForm" novalidate="">	
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">Password</div>
					</div>
					<div class="panel-body">

						<div class="alert alert-danger" data-ng-show="hasError">An error occurred while saving the password.</div>

						<div class="form-group" data-fm-add-error-for="accountPasswordForm.oldPassword">
							<label>Old password</label>
							<input type="password" name="oldPassword" class="form-control" 
									data-ng-model="oldPassword" required>
						</div>

						<div class="form-group" data-fm-add-error-for="accountPasswordForm.newPassword">
							<label>New password</label>
							<input type="password" name="newPassword" class="form-control" 
									data-ng-model="newPassword" required>
						</div>

						<div class="form-group" data-fm-add-error-for="accountPasswordForm.newPasswordConfirm">
							<label>Password confirm</label>
							<input type="password" name="newPasswordConfirm" class="form-control" 
									data-ng-model="newPasswordConfirm" required fm-match="newPassword">
						</div>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							<div class="pull-left" data-ng-show="isSaving">
								<i class="fm-spinner"></i>
							</div>
							<div class="pull-right">
								<button type="submit" class="btn btn-primary" data-ng-click="save()" 
										ng-disabled="accountPasswordForm.$invalid">Change</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
