<form role="form" name="clientForm" novalidate >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Client</h4>
		</div>
		<div class="modal-body">
			<div class="form-group" ng-class="{ 'has-error' : clientForm.name.$invalid && !clientForm.name.$pristine }">
				<label>Name</label>
				<input type="text" name="name" class="form-control" placeholder="Name" data-ng-model="client.name" required autofocus>
				<p ng-show="clientForm.name.$invalid && !clientForm.name.$pristine" class="help-block">The name of the client is required</p>
			</div>
		</div>
		<div class="modal-footer">
			<div class="pull-left" data-ng-show="isBusy">
				<i class="spinner"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="clientForm.$invalid" data-ng-click="ok()">{{ newClient ? 'Save' : 'Update' }}</button>
		</div>
	</div>
</form>
