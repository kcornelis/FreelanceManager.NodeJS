<form role="form">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Client</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="nameInput">Name</label>
				<input type="text" class="form-control" id="nameInput" placeholder="Name" data-ng-model="client.name"  autofocus="">
			</div>
		</div>
		<div class="modal-footer">
			<div class="pull-left">
				<i class="icon-repeat" data-ng-hide="isBusy"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" data-ng-click="ok()">Save</button>
		</div>
	</div>
</form>
