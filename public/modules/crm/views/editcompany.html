<form role="form" name="companyForm" novalidate>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Company</h4>
		</div>
		<div class="modal-body">
			<div class="form-group" data-fm-add-error-for="companyForm.name">
				<label>Name</label>
				<input type="text" name="name" class="form-control" placeholder="Name" data-ng-model="company.name" required autofocus>
			</div>
		</div>
		<div class="modal-footer">
			<div class="pull-left" data-ng-show="isBusy">
				<i class="fm-spinner"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="companyForm.$invalid" data-ng-click="ok()">{{ newCompany ? 'Create' : 'Update' }}</button>
		</div>
	</div>
</form>
