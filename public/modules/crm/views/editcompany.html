<form role="form" name="companyForm" novalidate>
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Company</h4>
		</div>
		<div class="modal-body">
			<div class="form-group" data-fm-add-error-for="companyForm.name">
				<label>Name</label>
				<input type="text" name="name" class="form-control" placeholder="Name" data-ng-model="company.name" required autofocus>
			</div>
			<div class="form-group">
				<label>Number</label>
				<input type="text" name="number" class="form-control" placeholder="Number" data-ng-model="company.number" disabled>
			</div>
			<div class="form-group">
				<label>VAT Number</label>
				<input type="text" name="vatNumber" class="form-control" placeholder="VAT Number" data-ng-model="company.vatNumber">
			</div>
			<div class="form-group">
				<label>Address</label>
				<div class="row">
					<div class="col-xs-12">
						<input type="text" class="form-control mb-lg" placeholder="Line 1" data-ng-model="company.address.line1">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<input type="text" class="form-control mb-lg" placeholder="Line 2" data-ng-model="company.address.line2">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6">
						<input type="text" class="form-control" placeholder="Postal code" data-ng-model="company.address.postalcode">
					</div>
					<div class="col-xs-6">
						<input type="text" class="form-control" placeholder="City" data-ng-model="company.address.city">
					</div>
				</div>			
			</div>				
		</div>
		<div class="modal-footer">
			<div class="pull-left" data-ng-show="isBusy">
				<i class="fm-spinner"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="companyForm.$invalid" data-ng-click="ok()">{{ newCompany ? 'Create' : 'Update' }}</button>
		</div>
	</div>
</form>
