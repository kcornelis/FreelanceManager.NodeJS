<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Search Company</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Name</label>
			<select class="form-control" ng-model="selectedCompany">
				<option ng-repeat="company in companies" value="{{ company.id }}">{{ company.name }}</option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
		<button type="submit" class="btn btn-primary" ng-click="ok()">Select</button>
	</div>
</div>
