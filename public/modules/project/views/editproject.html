<form role="form" name="projectForm" novalidate >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">{{ newProject ? 'Create a new project' : 'Update a project' }}</h4>
		</div>
		<div class="modal-body">
			<ft-form-group ft-floating-label>
				<label>Company</label>
				<select class="form-control" ng-model="project.companyId" data-ng-options="c.id as c.name for c in companies" 
					data-ng-disabled="!newProject" required></select>
			</ft-form-group>
			<ft-form-group ft-floating-label data-fm-add-error-for="projectForm.name">
				<label>Name</label>
				<input type="text" name="name" class="form-control" data-ng-model="project.name" required autofocus>
			</ft-form-group>
			<ft-form-group ft-floating-label>
				<label>Description</label>
				<input type="text" name="description" class="form-control" data-ng-model="project.description">
			</ft-form-group>
		</div>		
		<div class="modal-footer">
			<div class="pull-left" data-ng-show="isBusy">
				<i class="fm-spinner"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid" data-ng-click="ok()">{{ newProject ? 'Create' : 'Update' }}</button>
		</div>
	</div>
</form>
