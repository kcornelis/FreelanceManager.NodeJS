<form role="form" name="projectForm" novalidate >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="cancel()" aria-hidden="true">&times;</button>
			<h4 class="modal-title">Project</h4>
		</div>
		<div class="modal-body">
			<div class="form-group" ng-class="{ 'has-error' : projectForm.companyId.$invalid && !projectForm.companyId.$pristine }">
				<label>Company</label>
				<select class="form-control" ng-model="project.companyId" data-ng-disabled="!newProject">
					<option ng-repeat="company in companies" value="{{ company.id }}">{{ company.name }}</option>
				</select>
			</div>
			<div class="form-group" ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine }">
				<label>Name</label>
				<input type="text" name="name" class="form-control" placeholder="Name" data-ng-model="project.name" required autofocus>
				<p ng-show="projectForm.name.$invalid && !projectForm.name.$pristine" class="help-block">The name of the project is required</p>
			</div>
			<div class="form-group">
				<label>Description</label>
				<input type="text" name="description" class="form-control" placeholder="Description" data-ng-model="project.description">
			</div>
		</div>		
		<div class="modal-footer">
			<div class="pull-left" data-ng-show="isBusy">
				<i class="fm-spinner"></i><span>{{ message }}</span>
			</div>
			<button type="button" class="btn btn-default" data-ng-click="cancel()">Close</button>
			<button type="submit" class="btn btn-primary" ng-disabled="projectForm.$invalid" data-ng-click="ok()">{{ newProject ? 'Save' : 'Update' }}</button>
		</div>
	</div>
</form>
