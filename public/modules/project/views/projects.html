<div class="content-header">
	<div class="toolbar">
		<button class="btn btn-primary pull-right btn-accentuate" ng-click="openProject()">
			<em class="fa fa-plus-circle fa-fw mr-sm"></em>New Project
		</button>
	</div>
	<h1><i class="icon-rocket"></i>Project overview</h1>
	<small>An overview of all your projects</small>
</div>

<div class="panel panel-default" ng-init="getAllProjects()">
	<div class="table-responsive fm-projects">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th style="width:150px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="project in projects">
					<td>
					<dl ng-class="{ 'fm-hidden-project': project.hidden }">
						<dt>{{ project.company.name }} - {{ project.name }}</dt>
						<dd>{{ project.description }}</dd>
					</dl>
					</td>
					<td class="fm-action-column">
						<div class="btn-group pull-right">
							<span ng-click="hideProject(project)" ng-show="!project.hidden" title="Hide" class="fa fa-close fa-hover ml-sm"></span>
							<span ng-click="unhideProject(project)" ng-show="project.hidden" title="Unhide" class="fa fa-check fa-hover ml-sm"></span>
							<span ng-click="openProjectTasks(project)" class="fa fa-tasks fa-hover ml-sm"></span>
							<span ng-click="openProject(project)" class="fa fa-pencil fa-hover ml-sm"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
