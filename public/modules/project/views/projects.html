<h3>
	<button class="btn btn-primary pull-right" data-ng-click="openProject()">
		<em class="fa fa-plus-circle fa-fw mr-sm"></em>New Project
	</button>
	Projects
	<small>Manage your projects</small>
</h3>

<div class="panel panel-default" data-ng-init="getAllProjects()">
	<div class="table-responsive fm-projects">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th style="width:150px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="project in projects">
					<td>
					<dl>
						<dt>{{ project.name }}</dt>
						<dd>{{ project.description }}</dd>
					</dl>
					</td>
					<td>
						<div class="btn-group pull-right">
							<button type="button" class="btn btn-primary btn-xs" 
								data-ng-click="hideProject(project)" data-ng-show="!project.hidden">
								<span class="fa fa-close"></span>
							</button>
							<button type="button" class="btn btn-primary btn-xs" 
								data-ng-click="unhideProject(project)" data-ng-show="project.hidden">
								<span class="fa fa-check"></span>
							</button>
							<button type="button" class="btn btn-primary btn-xs" 
								data-ng-click="openProjectTasks(project)">
								<span class="fa fa-tasks"></span>
							</button>
							<button type="button" class="btn btn-primary btn-xs" 
								data-ng-click="openProject(project)">
								<span class="fa fa-pencil"></span>
							</button>	
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
